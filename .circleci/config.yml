version: 2.1 # Updated to 2.1 for orb support

orbs:
  node: circleci/node@5.1.0

jobs:
  setup:
    docker:
      - image: cimg/node:20.11 # Modern Node.js base image
    steps:
      - checkout
      - run:
          name: Setup PNPM
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            pnpm config set store-dir ~/.pnpm-store
      - run:
          name: Versions
          command: |
            node --version
            pnpm --version
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Install
          command: pnpm install --frozen-lockfile
      - save_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - node_modules
            - ~/.pnpm-store

  build:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Setup PNPM
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            pnpm config set store-dir ~/.pnpm-store
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Build
          command: |
            pnpm run build
            ls dist
      - save_cache:
          key: build-output-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
      - store_artifacts:
          path: dist
          destination: dist

  test:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Setup PNPM
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            pnpm config set store-dir ~/.pnpm-store
      - restore_cache:
          key: dependency-cache-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: Test
          command: pnpm test:unit run

  deploy:
    docker:
      - image: cimg/node:20.11
    steps:
      - checkout
      - run:
          name: Setup PNPM
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            pnpm config set store-dir ~/.pnpm-store
      - restore_cache:
          key: build-output-{{ .Environment.CIRCLE_SHA1 }}
      - deploy:
          name: Deploy gh-pages to Github Pages
          command: './deploy.sh dist'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - setup
      - test:
          requires:
            - setup
      - build:
          requires:
            - setup
          filters:
            branches:
              ignore:
                - gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master